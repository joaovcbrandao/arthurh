    <main class="config-container">
        <h1 id="saudacao">Configurações</h1>
    
        <form class="config-form">
          <section class="config-section">
            <h2>Conta</h2>
            <label for="nome">Nome de usuário</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome de usuário">
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com">
          </section>
    
          <section class="config-section">
            <h2>Preferências</h2>
            <label for="tema">Tema</label>
            <select id="tema" name="tema">
              <option value="claro">Claro</option>
              <option value="escuro">Escuro</option>
            </select>
    
            <div class="checkbox-group">
              <input type="checkbox" id="notificacoes" name="notificacoes">
              <label for="notificacoes">Receber notificações por email</label>
            </div>
          </section>
    
          <button type="submit">Salvar Configurações</button>
        </form>
      </main>
